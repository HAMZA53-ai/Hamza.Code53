<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --background-dark: #010413;
        --panel-dark: rgba(18, 23, 53, 0.7);
        --border-color: rgba(0, 240, 255, 0.25);
        --neon-cyan: #00f0ff;
        --neon-magenta: #ff00ff;
        --glow-cyan: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
        --glow-cyan-light: 0 0 3px var(--neon-cyan);
      }

      body {
        background-color: var(--background-dark);
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neon-cyan);
        border-radius: 4px;
        box-shadow: var(--glow-cyan);
      }
      
      .no-transition * {
        transition: none !important;
      }

      /* Animated Background */
      @keyframes move-stars {
        from { transform: translateY(0px); }
        to   { transform: translateY(-2000px); }
      }
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
        background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 2000"><circle fill="%23fff" cx="200" cy="200" r="1.5"/><circle fill="%23fff" cx="500" cy="800" r="1"/><circle fill="%23fff" cx="900" cy="300" r="1.2"/><circle fill="%23fff" cx="1200" cy="1100" r="1"/><circle fill="%23fff" cx="1500" cy="600" r="1.8"/><circle fill="%23fff" cx="1800" cy="1400" r="1"/><circle fill="%23fff" cx="300" cy="1600" r="1.1"/><circle fill="%23fff" cx="1000" cy="1800" r="0.8"/><circle fill="%23fff" cx="700" cy="1300" r="1.3"/><circle fill="%23fff" cx="1600" cy="100" r="1.5"/></svg>') repeat-y;
        background-size: 2000px 2000px;
        animation: move-stars 200s linear infinite;
        opacity: 0.5;
      }
      .stars2 { animation-duration: 150s; opacity: 0.7; }
      .stars3 { animation-duration: 100s; opacity: 0.9; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "marked": "https://aistudiocdn.com/marked@^16.2.1"
  }
}
</script>
<script>
  // No dark mode toggle needed, it's always dark.
</script>
</head>
  <body class="dark">
    <div id="root"></div>
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
      <div class="stars"></div>
      <div class="stars2"></div>
      <div class="stars3"></div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
