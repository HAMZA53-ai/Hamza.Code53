<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --background-dark: #010413;
        --panel-dark: rgba(18, 23, 53, 0.7);
        --border-color: rgba(0, 240, 255, 0.25);
        --neon-cyan: #00f0ff;
        --neon-magenta: #ff00ff;
        --glow-cyan: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
        --glow-cyan-light: 0 0 3px var(--neon-cyan);
        --glow-active: 0 0 8px var(--neon-cyan), 0 0 15px var(--neon-cyan);
        --panel-interactive-hover: rgba(0, 240, 255, 0.1);
      }

      body {
        background-color: var(--background-dark);
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neon-cyan);
        border-radius: 4px;
        box-shadow: var(--glow-cyan);
      }
      
      .no-transition * {
        transition: none !important;
      }

      /* New Animated Background */
      #space-background {
        background: #000 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAIRlWElmTU0AKgAAAAgABQESAAMAAAABAAEAAAEaAAUAAAABAAAASgEbAAUAAAABAAAAUgEoAAMAAAABAAIAAAITAAMAAAABAAEAAIdpAAQAAAABAAAAWgAAAAAAAACQAAAAAQAAAJAAAAABAAOgAQADAAAAAQABAACgAgAEAAAAAQAAACCgAwAEAAAAAQAAACAAAAAQdLtPAAAACVBMVEX///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADc6urZAAAAA3RSTlMAAQIFAMb/7fQAAABQSURBVHgBY2BgcGCwYDBgMGBgYDBhAIsZGCBMYmBgYGBgZGBgYGBkYGCQYTBgYMiAIsgYGBgYGEAYGBgZGBgYGBgYGBkYmBgYGAEAAB1tAX2F3sEeAAAAAElFTkSuQmCC') repeat;
      }

      @keyframes move-twink-back {
          from {background-position:0 0;}
          to {background-position:-10000px 5000px;}
      }

      .twinkling {
          width:10000px;
          height: 100%;
          background: transparent url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAIRlWElmTU0AKgAAAAgABQESAAMAAAABAAEAAAEaAAUAAAABAAAASgEbAAUAAAABAAAAUgEoAAMAAAABAAIAAAITAAMAAAABAAEAAIdpAAQAAAABAAAAWgAAAAAAAACQAAAAAQAAAJAAAAABAAOgAQADAAAAAQABAACgAgAEAAAAAQAAACCgAwAEAAAAAQAAACAAAAAQdLtPAAAAFlBMVEX39/cAAAAAAAAAAAAAAAAAAAAAAACtQEvIAAAAB3RSTlMAAQIEChojQIy9wYoAAABDSURBVHgBY2BgcGCwYDBgMGBgYDBhAIsZGCBMYmBgYGBgZGBgYGBkYGCQYTBgYMiAIsgYGBgYGEAYGBgZGBgYGBgYGBkYmBgYGAEAAB97AX2W05hIAAAAAElFTkSuQmCC") repeat;
          background-size: 1000px 1000px;
          position: absolute;
          right: 0;
          top: 0;
          bottom: 0;
          z-index: 1;
          animation: move-twink-back 200s linear infinite;
      }

      @keyframes nebula-pulse {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 0.5; transform: scale(1.05); }
      }

      .nebula {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background: radial-gradient(circle at 20% 30%, var(--neon-cyan) 0%, rgba(0, 240, 255, 0) 40%),
                      radial-gradient(circle at 80% 70%, var(--neon-magenta) 0%, rgba(255, 0, 255, 0) 35%);
          animation: nebula-pulse 30s ease-in-out infinite;
          z-index: 0;
      }

      .planets {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          z-index: 2;
      }

      @keyframes move-planet {
          0% { transform: translate(-20vw, 0) scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: translate(120vw, -10vh) scale(1); }
      }
      @keyframes move-planet2 {
          0% { transform: translate(-30vw, 0); }
          100% { transform: translate(130vw, 20vh); }
      }

      .planet {
          position: absolute;
          border-radius: 50%;
          box-shadow: 0 0 40px 5px rgba(255, 255, 255, 0.15);
      }
      .planet1 {
          width: 10vmax;
          height: 10vmax;
          background: radial-gradient(circle at 30% 30%, #ffcc66, #993300);
          top: 20%;
          left: 0;
          animation: move-planet 180s linear infinite;
      }
      .planet2 {
          width: 5vmax;
          height: 5vmax;
          background: radial-gradient(circle at 70% 70%, #66aaff, #003366);
          top: 60%;
          left: 0;
          animation: move-planet2 120s linear infinite 30s;
      }
      .planet3 {
          width: 3vmax;
          height: 3vmax;
          background: radial-gradient(circle at 50% 50%, #ff9999, #cc0000);
          top: 45%;
          right: 15%;
          opacity: 0.5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

}
</script>
<script>
  // No dark mode toggle needed, it's always dark.
</script>
</head>
  <body class="dark">
    <div id="root"></div>
    <div id="space-background" class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
      <div class="twinkling"></div>
      <div class="nebula"></div>
      <div class="planets">
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="planet planet3"></div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
